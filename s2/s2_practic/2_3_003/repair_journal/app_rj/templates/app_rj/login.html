{% extends "base_login.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div id="login" class="login-container">
  <div class="login-content">
    <form name="form_user_login" id="form_user_login" method="POST" action="">
      <div class="login-row">
        <div class="login-cell right">
          <a href="{% url 'index' %}" style="color: #aaa; font-size: 10px;">На главную</a>
        </div>
      </div>
      <div class="login-row">
        <div class="login-cell head">
          Авторизация
        </div>
      </div>
      <div class="login-row">
        <div class="login-cell">
          <input required class="main" style="width: 98%; height: 30px;" name="login" form="form_user_login" placeholder="Логин" />
        </div>
      </div>
      <div class="login-row">
        <div class="login-cell">
          <input type="password" maxlength="16" required class="main" style="width: 98%; height: 30px;" name="pass" form="form_user_login" placeholder="Пароль" />
        </div>
      </div>
      <div class="login-row">
        <div class="login-cell center">
          <button type='button' class="button" name="login_submit" id="login_submit" form="form_user_login" onClick="get_login('form_user_login', 'login', 'pass')">Войти
          </button>
        </div>
      </div>
    </form>
    <br>
  </div>
</div>
{% endblock %}
